<!DOCTYPE html>
<html>
<head>
  <title>Mandatfordeling - Folketingsvalg 2022 vs. marts 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .chart-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="mandateChart"></canvas>
  </div>

  <script>
    const parties = ["A", "M", "V", "", "B", "F", "Ø", "Å", "", "C", "I", "O", "Æ"];
    const data = [
      [50, 35],
      [16, 10],
      [23, 16],
      [0, 0],
      [7, 8],
      [15, 27],
      [9, 15],
      [6, 4],
      [0, 0],
      [10, 11],
      [14, 25],
      [5, 6],
      [14, 18]
    ];
    const voteShare2022 = [27.5, 9.3, 13.3, 0, 3.8, 8.3, 5.1, 3.3, 0, 5.5, 7.9, 2.6, 8.1];
    const voteShare2024 = [19.6, 5.8, 9.2, 0, 4.5, 15.1, 8.2, 2.2, 0, 6.0, 13.9, 3.0, 10.3];

    const ctx = document.getElementById('mandateChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: parties,
        datasets: [
          {
            label: 'Folketingsvalg 2022',
            data: data.map(d => d[0]),
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Marts 2024 (Voxmeter)',
            data: data.map(d => d[1]),
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Mandater'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Mandatfordeling - Folketingsvalg 2022 vs. marts 2024'
          }
        }
      }
    });
  </script>
</body>
</html>
